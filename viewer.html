<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>DSF Image Viewer</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            height: 100dvh;
            /* Usable height */
            width: 100vw;
        }

        #viewer-canvas {
            position: relative;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* Dimensions set by JS for perfect fit */
        }

        #viewer-content,
        #viewer-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas handler */
        }

        /* Reuse text-layer styles but ensure correct positioning */
        .text-layer {
            pointer-events: none;
            /* Read only */
        }

        #viewer-ui {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-fab {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        #viewer-ui {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: opacity 0.3s;
            opacity: 0;
            /* Default hidden as requested */
            pointer-events: none;
            /* Pass through when hidden */
        }

        #viewer-ui.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #file-input {
            display: none;
        }

        /* Vertical Text Font Fix for iOS */
        .v-text {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", serif;
        }
    </style>
</head>

<body>

    <div id="viewer-canvas">
        <div id="viewer-stage"
            style="width:100%; height:100%; position:absolute; top:0; left:0; transform-origin:center center;">
            <div id="viewer-content"></div>
            <div id="viewer-bubbles"></div>
        </div>
        <div id="click-layer" style="position:absolute; inset:0; z-index:100;"></div>
    </div>

    <div id="viewer-ui">
        <select id="lang-select" onchange="switchViewerLang(this.value)"
            style="padding:5px; border-radius:4px; margin-right:10px; display:none;">
            <!-- Options populated dynamically -->
        </select>
        <button class="btn-fab" onclick="document.getElementById('file-input').click()">ðŸ“‚</button>
        <input type="file" id="file-input" accept=".json,application/json" onchange="loadDsf(this)">
    </div>

    <script type="module" src="js/viewer.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>DSF Image Viewer</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            height: 100dvh;
            /* Usable height */
            width: 100vw;
        }

        #viewer-canvas {
            position: relative;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* Dimensions set by JS for perfect fit */
        }

        #viewer-content,
        #viewer-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas handler */
        }

        /* Reuse text-layer styles but ensure correct positioning */
        .text-layer {
            pointer-events: none;
            /* Read only */
        }

        #viewer-ui {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ui-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            pointer-events: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 60px;
            /* fallback */
            height: 8vh;
            /* slightly more than 5% to be touch friendly */
            box-sizing: border-box;
        }

        #viewer-header {
            transform: translateY(-100%);
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        #viewer-footer {
            transform: translateY(100%);
            justify-content: space-between;
            gap: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        #viewer-ui.visible #viewer-header,
        #viewer-ui.visible #viewer-footer {
            transform: translateY(0);
        }

        .ui-title {
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
        }

        .ui-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-icon {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .btn-icon:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        #page-slider {
            flex: 1;
            margin: 0 10px;
            cursor: pointer;
        }

        .page-count {
            font-size: 14px;
            font-variant-numeric: tabular-nums;
            color: #666;
            min-width: 40px;
            text-align: center;
        }

        /* Override text-layer for padding */
        .text-layer {
            padding-top: 5vh !important;
            padding-bottom: 5vh !important;
            height: 100% !important;
            /* Ensure it fills height including padding */
        }

        #file-input {
            display: none;
        }

        /* Vertical Text Font Fix for iOS */
        .v-text {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", serif;
        }
    </style>
</head>

<body>

    <div id="viewer-canvas">
        <div id="viewer-stage"
            style="width:100%; height:100%; position:absolute; top:0; left:0; transform-origin:center center;">
            <!-- Fixed resolution stage (360x640) for consistent rendering -->
            <div id="content-stage"
                style="position:absolute; top:50%; left:50%; width:360px; height:640px; transform:translate(-50%, -50%); background:#fff; overflow:hidden;">
                <div id="viewer-content"></div>
                <div id="viewer-bubbles"></div>
            </div>
        </div>
        <!-- Click layer for interaction -->
        <div id="click-layer" style="position:absolute; inset:0; z-index:100;"></div>

        <!-- Touch area to trigger footer (bottom 15%) -->
        <div id="footer-trigger" style="position:absolute; bottom:0; left:0; width:100%; height:15%; z-index:101;"
            onclick="toggleUi()"></div>
    </div>

    <div id="viewer-ui">
        <div id="viewer-header" class="ui-bar">
            <div class="ui-title" id="ui-title"></div>
            <div class="ui-controls">
                <!-- Language Select (Styled) -->
                <select id="lang-select" onchange="switchViewerLang(this.value)"
                    style="padding:4px; border-radius:4px; border:1px solid #ccc; font-size:12px; display:none;">
                </select>
            </div>
        </div>

        <div id="viewer-footer" class="ui-bar">
            <div class="ui-controls" style="flex:1;">
                <button class="btn-icon" onclick="prev()">â—€</button>
                <input type="range" id="page-slider" min="1" max="1" value="1" oninput="jumpToPage(this.value)">
                <span id="page-count" class="page-count">1 / 1</span>
                <button class="btn-icon" onclick="next()">â–¶</button>
            </div>
            <div class="ui-controls">
                <button class="btn-icon" onclick="document.getElementById('file-input').click()"
                    title="ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹ã">ðŸ“‚</button>
                <button class="btn-icon" onclick="toggleUi()" title="é–‰ã˜ã‚‹">âœ•</button>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept=".json,application/json" onchange="loadDsf(this)">

    <script type="module" src="js/viewer.js"></script>
</body>

</html>
